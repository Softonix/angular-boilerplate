<div class="h-full flex items-center justify-center">
  <div class="card-container flex flex-col p-2">
    <mat-form-field appearance="fill">
      <mat-label>Enter your email</mat-label>
      <input matInput type="text" placeholder="email@example.com" [formControl]="email" required>
      <mat-error *ngIf="email.invalid">{{getEmailErrorMessage()}}</mat-error>
    </mat-form-field>
    <mat-form-field appearance="fill">
      <mat-label>Enter your password</mat-label>
      <input matInput placeholder="pat@example.com" [formControl]="password" required>
      <mat-error *ngIf="password.invalid">Please enter a password</mat-error>
    </mat-form-field>
    <button mat-button>Login</button>
  </div>
</div>
